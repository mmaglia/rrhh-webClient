<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteViewDlg" widgetVar="ClienteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{cliente.ViewClienteTitle}">
            <h:form id="ClienteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <h:outputText value="#{cliente.ViewClienteLabel_id}"/>
                        <h:outputText value="#{clienteController.selected.id}" title="#{cliente.ViewClienteTitle_id}"/>
                        <h:outputText value="#{cliente.ViewClienteLabel_nombre}"/>
                        <h:outputText value="#{clienteController.selected.nombre}" title="#{cliente.ViewClienteTitle_nombre}"/>
                        <h:outputText value="#{cliente.ViewClienteLabel_correo}"/>
                        <h:outputText value="#{clienteController.selected.correo}" title="#{cliente.ViewClienteTitle_correo}"/>
                        <h:outputText value="#{cliente.ViewClienteLabel_cuit}"/>
                        <h:outputText value="#{clienteController.selected.cuit}" title="#{cliente.ViewClienteTitle_cuit}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{cliente.Close}" onclick="ClienteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
